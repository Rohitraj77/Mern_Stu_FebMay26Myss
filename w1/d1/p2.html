<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORdered and unorderd list</title>
</head>
<body>
    <!-- ordered list with different numbering styles -->
     <ol>
        <li>Laptop</li>
     </ol>
          <ol type="a">
        <li>iphone</li>
     </ol>
      <ol type="A" start="3">
        <li>iphone</li>
     </ol>
     <ol type="i" reversed start="3">
        <li>iphone</li>
        <li>rahul</li>
     </ol>
     <ol type="I">
        <li>iphone</li>
     </ol>
     <ol type="I" start="3">
        <li>raj</li>
     </ol>
</body>
</html>
