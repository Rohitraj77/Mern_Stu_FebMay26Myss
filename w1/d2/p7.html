<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Selectors</title>
    <style>
        /* class selector here we use .for class(.) */
        .paraType1{
            color:hotpink;
            background-color: blueviolet;
            
        }
        .paraType2{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <p class="paraType1">This is the paragraph 1</p>
    <p class="paraType2">This is the paragraph 2</p>

</body>
</html>
