<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal css</title>
    <style>
        /* This is element selector */
        p{
            color: bisque;
            font-style: oblique;
        }
        h1{
            color: red;
            background-color: black;
        }
        h2{
            color: brown;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>what is your name</h1>
    <h2>Write it so small</h2>
    <p>This is the paragraph tag</p>
    <p>My name is Rohit Raj M</p>
</body>
</html>
