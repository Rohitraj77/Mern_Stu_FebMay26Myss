<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>id selectors</title>
    <style>
        /* id selector here we use# whereas in class we use . */
        /* ID SELECTOR WILL NEVER REPEAT MORE THAN ONCE */
        #paraType1{
            color: darkcyan;
        }
        #paraType2{
            color: cornflowerblue;
        }
        #idtype{
            color: chocolate;
            font-size: 140px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="idtype">Main Heading</h1>
    <p id="paraType1">This is the paragraph 1</p>
    <p id="paraType2">This is the paragraph 2</p>
</body>
</html>
