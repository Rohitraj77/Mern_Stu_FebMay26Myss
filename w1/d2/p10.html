<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child and descendant selector</title>
    <style>
        div > p{
                color: blue;
                font-weight: 100;
        }
        /* descendent selector */
        div span{
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
       <p>Direct child</p>
       <section>
        <p>This is not a direct child</p>
       </section>
       <span>
          This span is inside a div tag  
       </span> 
       <div><span>Nested span tag</span></div>
    </div>
</body>
</html>
