<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and pseudo class selector</title>
    <style>
        /* Attribute selector */
        input[type="text"]{
            border: 2px solid cyan;
            padding: 10px;
            color: cadetblue;
        }
        /* pseudo class selector */
        button:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="This input is styled">
    <input type="password" placeholder="This is not styled">
    <button>Hover on me</button>
</body>
</html>
