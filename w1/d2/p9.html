<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        /* universal selector */
        
        *{
            padding: 0;
            margin: 0;
            color: red;
        }
        /* Grouping selector */
        h1,h3{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>paragraph</p>
    <h1>my name is rohit</h1>
    <h2>Raj</h2>
    <h2>All elements have zero padding and margin</h2>
    <h3>Heading 3</h3>
</body>
</html>
